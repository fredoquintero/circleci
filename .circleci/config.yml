version: 2.1
orbs: 
  python: circleci/python@2.0.3
jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
  test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: pytest --version
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build